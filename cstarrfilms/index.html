<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@cstarrfilms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #222;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
        html {
            scroll-behavior: smooth;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Curtain Animation */
        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: #800000;
            z-index: 1000;
        }
        .left {
            left: 0;
            animation: slideLeft 2s forwards;
        }
        .right {
            right: 0;
            animation: slideRight 2s forwards;
        }
        @keyframes slideLeft {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        @keyframes slideRight {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 10px 0;
            }
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #000, #333);
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 1s ease-in 2s forwards;
        }
        .hero p {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 1s ease-in 2.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sections */
        section {
            padding: 50px 20px;
        }
        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Portfolio */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            text-align: center;
        }
        .portfolio-item .placeholder {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        .portfolio-item .placeholder::before,
        .portfolio-item .placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
            background: repeating-linear-gradient(to bottom, #fff 0, #fff 2px, #000 2px, #000 4px);
        }
